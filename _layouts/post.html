---
layout: page
comments: true
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y"
        }}</time>
      {% if page.tags %}
      |
      {% for tag in page.tags %}
      <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="tag">{{ tag }}</a>
      {% endfor %}
      {% endif %}

      {% if page.author %}
      â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span>
      </span>
      {% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {% og_filter %}
    {{ content }}
  </div>
  {% include comments.html %}

</article>
