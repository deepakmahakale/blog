<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- if jekyll.environment == 'production' and site.google_tag_manager_id -%}
    {%- include tag_manager_script.html -%}
    {%- endif -%}
    {%- include menu.haml -%}
    <header class="page-header">
      <div class="wrapper">
        <h1><a href="/blog/" class="no-style">Blog</a></h1>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include bottom.haml -%}
    {%- include footer.haml -%}

    {%- include scripts.html -%}
  </body>

</html>
