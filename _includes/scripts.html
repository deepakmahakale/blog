<script>
  $("#slideshow > div:gt(0)").hide();
  setInterval(function() {
    $('#slideshow > div:first')
      .fadeOut(1000)
      .next()
      .delay(1100)
      .fadeIn(1000)
      .end()
      .appendTo('#slideshow');
  },  10000);
</script>
